sever:
  port: ${app.eureka.port}

eureka:
  instance:
    hostname: ${app.eureka.hostname}
    leaseRenewalIntervalInSeconds: 30
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${app.eureka.hostname}:${app.eureka.port}/eureka/
  server:
    waitTimeInMsWhenSyncEmpty: 0
    responseCacheUpdateIntervalMs: 5000
    enableSelfPreservation: true
    renewalThresholdUpdateIntervalMs: 0.49